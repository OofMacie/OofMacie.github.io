<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="Icon" href="assets/noun-koi.png" type="image/png">
    <link rel="stylesheet" href="contact-page-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a href="Home.html">Home</a>
        <a href="Contact.html">Contact</a>
        <a href="Gallery.html" class="split">Gallery</a>
    </div>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="573f0a78-19a6-4e18-8fd2-0d777f5dcc35">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="Arrow Icon" /></button>
        </form>

        <div class="contact-right">
            <img src="assets/right_img.png" alt="Message Box" />
        </div>
    </div>

    <footer>
        <p>I'd love to hear from you! Drop me a message anytime</p>
    </footer>
</body>

</html>
